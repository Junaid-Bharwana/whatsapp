<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-600 mb-2">WhatsApp Bot Dashboard</h1>
            <p class="text-gray-600">Manage your WhatsApp bot and send messages</p>
        </div>

        <!-- Status Card -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">Bot Status</h2>
                <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-semibold">Checking...</span>
            </div>
            <div id="qr-container" class="hidden">
                <p class="text-gray-600 mb-2">Scan QR Code to connect:</p>
                <div id="qr-code" class="flex justify-center"></div>
            </div>
            <div id="connected-info" class="hidden">
                <p class="text-gray-600">Connected Number: <span id="connected-number" class="font-semibold">-</span></p>
            </div>
        </div>

        <!-- Send Message Card -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Send Message</h2>
            <form id="message-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Phone Number</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500">+</span>
                        <input type="text" id="phone" class="flex-1 rounded-r-md border border-gray-300 p-2 focus:ring-green-500 focus:border-green-500" placeholder="Country code and number (e.g., 911234567890)">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Message</label>
                    <textarea id="message" rows="4" class="w-full rounded-md border border-gray-300 p-2 focus:ring-green-500 focus:border-green-500" placeholder="Type your message here..."></textarea>
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-200">
                    Send Message
                </button>
            </form>
        </div>

        <!-- Recent Messages -->
        <div class="bg-white rounded-lg shadow-lg p-6 mt-8">
            <h2 class="text-xl font-semibold mb-4">Recent Messages</h2>
            <div id="recent-messages" class="space-y-4">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 hidden">
        <div class="bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg">
            <span id="toast-message"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
